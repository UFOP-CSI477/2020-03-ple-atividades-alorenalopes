<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/corrida.css">

</head>

<body>
    <div id="id_css" >
    <form id="form_css">
        <div class="form-group row">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="input_largada" placeholder="Largada" min="0" max="6">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="input_competidor" placeholder="Competidor">
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="input_tempo" placeholder="Tempo" min="0" >
            </div>
            <button type="button" class="btn btn-primary col-sm-2" onclick="inserir()">Inserir</button>
        </div>
    </form>

    <table  class="table">
        <thead class="table-info">
            <tr>
                <th>Largadas</th>
                <th>Competidores (as)</th>
                <th>Tempos</th>
                <th>Posições</th>
                <th>Resultados</th>
            </tr>
        </thead>
        <tbody id="resultados" >
        </tbody>
    </table>
</div>

    <script src="corrida.js"></script>
</body>

</html>
