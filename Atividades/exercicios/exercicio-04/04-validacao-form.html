<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="soma.js"></script>
</head>

<body>

    <form name="frmDados">
        <div class="form-group" style="display:grid; margin-top: 20px; justify-content: center; align-items:center ;">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" value="" style="width: 300px;">

            <label for="idade">Idade</label>
            <input type="number" class="form-control" name="idade" value="">

            <label for="cpf">CPF</label>
            <input type="text" class="form-control" value="" name="cpf"
                placeholder="Informe o cpf com os pontos e hífen">

            <label for="item1">Item 1</label>
            <input type="number" class="form-control" value="" name="item1" placeholder="Informe a quantidade">

            <label for="item2">Item 2</label>
            <input type="number" class="form-control" value="" name="item2" placeholder="Informe a quantidade">

            <button type="button" class="btn btn-dark" value="soma" onclick="soma()"
                style="margin-top: 20px;">Submit</button>
        </div>
    </form>

    <div style="display:flex; margin-top: 50px; justify-content: center; align-items:center; margin-bottom: 25px;">
        <ul class="list-group" id="dados" style="width: 300px;">
            <li class="list-group-item list-group-item-primary" id="nomeLista"></li>
            <li class="list-group-item list-group-item-secondary" id="idadeLista"></li>
            <li class="list-group-item list-group-item-success" id="cpfLista"></li>
            <li class="list-group-item list-group-item-danger" id="valorLista"></li>
        </ul>
    </div>

</body>

</html>
